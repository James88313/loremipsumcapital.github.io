<header id="masthead" class="site-header" role="banner">
  <div class="site-header__branding">
    <h1 class="site-header__site-title">
      <a href="/" rel="home">{{ site.title }}</a>
    </h1>
    <span class="site-header__site-subtitle">{{ site.slogan }}</span>			
  </div>
  <nav id="site-navigation" class="site-header__menu main-navigation" role="navigation">
    <button class="site-header__menu-toggle site-header__mobile-toggle" id="site-header__menu-toggle" aria-controls="primary-menu" aria-expanded="false">
      <svg data-name="icon-menu" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 21.3"><title>Menu</title><path d="M0 21.3h32v-3.6H0v3.6zm0-8.8h32V9H0v3.5zM0 0v3.6h32V0H0zm0 0"/></svg>
      <svg data-name="icon-close" width="22" height="22" xmlns="http://www.w3.org/2000/svg">
        <title>Close Navigation</title>
        <path d="M11 9.645L2.575 1.22 1.898.543.543 1.898l.677.677L9.645 11 1.22 19.425l-.677.677 1.355 1.355.677-.677L11 12.355l8.425 8.425.677.677 1.355-1.355-.677-.677L12.355 11l8.425-8.425.677-.677L20.102.543l-.677.677L11 9.645z" fill="#000"/>
      </svg>
    </button>
    <div class="site-header__menu-wrapper"> 
      <div class="menu-site-header-nav">
        <ul id="primary-menu" class="menu">
        {% for item in site.data.menu %}
          <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
        </ul>
      </div>
      <div class="menu-social-media-container">
        <ul id="social-media-menu" class="menu">
        {% for item in site.data.social %}
          <li><a href="{{ item.link }}">{{ item.name }}</a></li>
        {% endfor %}
        </ul>
      </div>				
    </div>
  </nav>
</header>
